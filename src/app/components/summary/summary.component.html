<mat-card class="mt-[15%] h-[500px] w-[60vw]">
  <div class="leading-3">
    <p class="text-4xl text-indigo-800 font-bold">Finishing up</p>
    <p class="text-gray-400 text-base">
      Double check everything looks OK before confirming.
    </p>
  </div>

  <mat-card class="bg-gray-100 h-[300px]" *ngFor="let item of items">
    <div class="flex flex-row justify-between items-center">
      <div>
        <p class="text-lg">{{item.plan}} {{item.monthly === '' ? item.yearly : item.monthly}}</p>
        <button mat-raised-button class="text-indigo-500" (click)="onPrevStep(2)">Change</button>
      </div>
      <p class="text-lg font-bold" *ngIf="item.price !== ''">${{item.price}}</p>
    </div>

    <div class="w-full bg-gray-400 p-[0.5px] mt-5"></div>

    <div class="mt-5" *ngFor="let addOn of extras">
        <div class="w-full flex flex-row justify-between items-center">
            <p class="pl-5 text-base text-gray-500">{{addOn.name}}</p>
            <p class="pr-5 text-base" *ngIf="item.monthly === ''">+${{addOn.price}}/yr</p>
            <p class="pr-5 text-base" *ngIf="item.monthly !== ''">+${{addOn.price}}/mo</p>
        </div>
    </div>

    <!-- MONTHLY -->
    <div class="flex flex-row mt-10 justify-between" *ngIf="item.monthly !== ''">
      <p class="pl-5 text-base text-gray-500">Total (per month)</p>
      <p class="pr-5 text-xl text-indigo-700 font-bold">+${{totalAmount}}/mo</p>
    </div>

    <!-- YEARLY -->
    <div class="flex flex-row mt-10 justify-between" *ngIf="item.monthly === '' && item.price !== ''">
      <p class="pl-5 text-base text-gray-500">Total (per year)</p>
      <p class="pr-5 text-xl text-indigo-700 font-bold">+${{totalAmount}}/yr</p>
    </div>

    <div class="flex flex-row mt-10 justify-between" *ngIf="item.price === '' && item.monthly === ''"></div>
  </mat-card>



  
</mat-card>

<div class="w-[100%] flex flex-row justify-evenly">
  <div class="mt-[25px]">
    <button mat-raised-button (click)="onPrevStep(3)">Go Back</button>
  </div>

  <div class="mt-[25px]">
    <button mat-raised-button (click)="onNextStep(5); removeLocalStorageData()" [disabled]="totalAmount == 0">Confirm</button>
  </div>
</div>
